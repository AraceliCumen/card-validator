<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card-Validator</title>
  <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="assets/img/logo.png">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="row">
    <div class="col s8 offset-s2">
      <h3 class="title-principal center-align">CARD VALIDATOR</h3>
    </div>
  </div>
  <div class="row container-flex-row">
    <div class="col s8 offset-s2 container-flex-column">
      <img src="assets/img/tarjets.jpg" alt="tarjetas" class="responsive-img img-tarj">
    </div>
  </div>
  <div class="row">
    <form class="col s8 offset-s2" id="form-dard-validate">
      <div class="input-field col s12">
        <i class="material-icons prefix">credit_card</i>
        <input id="cn" name="cn" type="text" class="validate" maxlength="16">
        <label for="cn">Card Number</label>
        <img id="type-card" src="" alt="">
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">today</i>
        <input id="exp" name="exp" type="text" class="validate">
        <label for="exp">Expiry Date</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">picture_in_picture</i>
        <input id="cvv" name="cvv" type="text" class="validate">
        <label for="cvv">CVV</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment_ind</i>
        <input id="name"  name="name" type="text" class="validate">
        <label for="name">Name on Card</label>
      </div>
      <div class="col s12 container-flex-column">
        <input type="submit" class="btn" disabled id="btn-pay" value="pay">
      </div>
      <div class="col s12 container-flex-column">
        <br>
        <p class="center-align">Developed by Araceli and Alejandra</p>
      </div>
    </form>
  </div>
  <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="vendors/materialize/js/materialize.min.js"></script>
  <script src="../src/index.js"></script>
  <script src="../src/app.js"></script>
</body>
</html>
